<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>  
    <div class="calculator ">
      <div class="left-container ms-4">
        <div class="bill container basic-container">
          <label for="bill" class="d-block">Bill</label>
          <input type="number" name="bill" id="bill" class="input-container" placeholder="$">
        </div>
        <div class="tips basic-container container mt-5">
          <label for="">Select Tip %</label>
          <div class="container-btn-superior mt-2">
            <input type="button" value="5%" name="tip" class="btn-tips btn-width btn btn-outline-secondary">
            <input type="button" value="10%" name="tip" class="btn-tips btn-width btn btn-outline-secondary">
            <input type="button" value="15%" name="tip" class="btn-tips btn-width btn btn-outline-secondary">
          </div>
          <div id="custon-container" class="container-btn-inferior mt-2">
            <input type="button" value="25%" name="tip" class="btn-tips btn-width btn btn-outline-secondary">
            <input type="button" value="50%" name="tip" class="btn-tips btn-width btn btn-outline-secondary">
            <input type="button" value="Custom" name="tip" id="btn-custom" class="btn-tips btn-width btn btn-outline-secondary">
          </div>
        </div>
        <div class="people basic-container container mt-5">
          <label for="" class="d-block">Number of People</label>
          <input type="text" id="number-people" class="input-container" placeholder="NÂº" required minlength="1">
        </div> 
      </div>   
      <div class="right-container basic-container me-4">
        <div class="align-self-center">
          <label for="" class="d-block">Tip Amount / Person</label>
          <input type="number" id="tip-amount" class="input-container" placeholder="$">
        </div>
        <div class="align-self-center">
          <label for="" class="d-block">Total / Person</label>
          <input type="number" id="total-person" class="input-container" placeholder="$">
        </div>
        <input type="button" value="Reset" id="btn-reset" class="display-block btn btn-outline-secondary btn-reset mt-5">
      </div>   
    </div>    
    <div class="attribution">
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">BernardoDeAlbuquerque</a>.
      </footer>
    </div>
        <script src="script.js"></script>  
</body>
</html>
